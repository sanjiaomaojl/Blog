<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return (false);
    }

    $(document).ready(function () {
        var id = getQueryVariable('id');
        $.post('/api/isLogin', function (result) {
            if (result.code !== 2) {
                alert('用户未登录')
            }
        }).fail(function () {
            alert("网络异常，请重试")
        });

        $.post('/api/blog/' + id, function (result) {
            var testEditor;
            testEditor = editormd("test-editormd", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "/static/vendor/editor/lib/",
                saveHTMLToTextarea: true
            });
            if (result.code === 0) {
                $('#title').attr('value', result.data.title);
                $('#content').html(result.data.realContent);
                $('#content2').html(result.data.realContent);
            }
            $("#id_btn_blog_submit").bind("click", function () {
                $.post('/api/modifyBlog',
                    {
                        id: id,
                        title: $('#title').val(),
                        realContent: testEditor.getMarkdown(),
                        showContent: $(".markdown-body").prop('outerHTML')
                    },
                    function (result) {
                        if (result.code === 0) {
                            alert('更新成功');
                            window.location.reload();
                        } else {
                            alert('更新失败');
                        }
                    }).fail(function () {
                    alert('网络异常，请重试');
                });
            });
        }).fail(function () {
            alert("网络异常，请重试");
        });
    });
</script>
